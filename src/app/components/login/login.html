<div class="login-container">
  <div class="login-content">
    
    <div class="brand-logo">
      <mat-icon>gesture</mat-icon>
    </div>

    <mat-card class="modern-card">
      <mat-card-header>
        <mat-card-title>
          {{ isLoginMode ? 'Bienvenido de nuevo' : 'Crea tu cuenta' }}
        </mat-card-title>
        <div class="subtitle">
          {{ isLoginMode ? 'Ingresa para continuar creando' : 'Únete a la colaboración visual' }}
        </div>
      </mat-card-header>

      <mat-card-content>
        <form (ngSubmit)="submit()">
          
          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>Usuario</mat-label>
            <input matInput [(ngModel)]="usuario.username" name="username" required autocomplete="off">
            <mat-icon matSuffix>person_outline</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>Contraseña</mat-label>
            <input matInput [(ngModel)]="usuario.password" name="password" type="password" required>
            <mat-icon matSuffix>lock_outline</mat-icon>
          </mat-form-field>

          <button mat-flat-button color="primary" type="submit" class="btn-block">
            {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
          </button>

        </form>
      </mat-card-content>

      <mat-card-footer>
        <button mat-button (click)="toggleMode()" class="btn-toggle">
          {{ isLoginMode ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Ingresa' }}
        </button>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
